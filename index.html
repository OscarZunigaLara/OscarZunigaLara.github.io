<body>

    <!-- Side navigation -->
    <div class="sidenav">
        <a href="index.html">Agregar Hora</a>

    </div>
    <div class="main">

        <div class="header">
            <h2>Contar Horas</h2>
        </div>

        <h3 class="decriptions">Agrega las horas trabajadas en un proyecto.</h3>
        <div class="form__group ">
            <div class="times" id="hourG">
                <input type="number" class="form__input" id="hourInput" placeholder="Horas" required="" />
                <label for="hourInput" class="form__label">Horas</label>
            </div>
            <div class="times" id="minsG">
                <input type="number" class="form__input" id="minuteInput" placeholder="Minutos" required="" />
                <label for="minuteInput" class="form__label">Minutos</label>
            </div>
            <div class="times" id="description">
                <input type="text" class="form__input" id="descripcion" placeholder="DescripciÃ³n" required="" />
                <label for="descripcion" class="form__label">Decripcion</label>
            </div>

        </div>

        <div class="select-box">

            <label for="select_projects" class="select"><span class="label-desc">Choose Proyect</span>
            </label>
            <select onchange="val()" id="select_projects" name="selectProjects" class="select"></select>

        </div>

        <a id = "timeButton" class="btn btn-blue">Agregar Horas</a>

        <p class="barra"></p>

        <h3 class="decriptions">Crear un nuevo poyecto</h3>
        <div class="form__group">
            <div class="times">
                <input type="text" class="form__input" id="name" placeholder="Nuevo Proyecto" required="" />
                <label for="project" class="form__label">Nuevo Proyecto</label>
            </div>
        </div>
        <a href="#" class="btn btn-blue" id = "addButton" >Agregar Proyecto</a>
        

    </div>
